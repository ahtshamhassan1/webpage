<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Validation</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form>
      <input
        type="email"
        required
        minlength="3"
        maxlength="10"
        placeholder="email"
      />
      <button type="submit">Submit</button>
    </form>
    <form>
      <input type="number" min="3" max="5" placeholder="number" />
      <button type="submit">
        <!-- <i class="fas fa-alert"></i> -->
        Submit
      </button>
    </form>

    <div>
      <form action="https://formspree.io/f/myylgekg" method="POST">
        <input type="text" id="" placeholder="Name" name="name" />
        <input type="email" id="" placeholder="Email" name="email" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
