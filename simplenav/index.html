<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Navigation</title>
    <style>
      body {
        margin: 0;
      }
      nav {
        display: grid;
        grid-auto-flow: column;
      }

      #logo {
        background-color: gray;
      }

      #navigation {
        display: grid;
        background-color: gray;
        grid-auto-flow: column;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="../navigation/LOgo.png" />
      </div>
      <div style="display: grid">
        <div id="navigation">
          <a href="">Dashboard</a>
          <a href="">Team</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
      </div>
    </nav>
  </body>
</html>
