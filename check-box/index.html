<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>check-box and Radio-button</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" name="" id="front-end" />
        <label class="label-inline" for="front-end">Front-end</label>
      </div>
      <div>
        <input type="checkbox" name="" id="back-end" />
        <label class="label-inline" for="back-end">Back-end</label>
      </div>
      <div>
        <input type="checkbox" name="" id="back-end" checked />
        <label class="label-inline" for="back-end">Back-end</label>
      </div>
      </div>
      <div>
        <input type="checkbox" name="" id="back-end" disabled />
        <label class="label-inline" for="back-end">Back-end</label>
      </div>
    </form>
    check-box and Radio-button use on values and properities...
    <form>
       <input type="radio" name="membership" id="silver">
       <label for="silver" class="label-inline">Silver</label>
    </form>
    <form>
      Slider
      <input type="range" min="0" max="100" value="50" />
    </form>
  </body>
</html>
